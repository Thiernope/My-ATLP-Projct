<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
   <div class="container">
       <h1 class="header">Login As Admin</h1>
       <div class="input-field">
          <div id="error"></div>
           <form id="form" action="/">
               <input type="email" id="email" name="email" placeholder="Email">
       <div class="input-field">
            <input type="password" id="pasd" name="pasd" class = "input-password" placeholder="Password"> <span class="show-password"><i class="far fa-eye"></i></span>
        
       <div class="button">

        <div class="input-field">
            <input type="text" id="username" name="pasd" class = "input-password" placeholder="Username"> <span class="show-password"><i class="far fa-eye"></i></span>
       <div class="button">
        
                <div class="inner">
                   <button type="submit">Login</button>
                </div>
       </div>
        </form>
    <div class="social-media">
      <p>Or Login with </p>
     <div class="social-account">
    <div class="facebook"><button><a href="#"><i class="fab fa-facebook"></i>Facebook</a></button></div>
    <div class="google"><button><a href="#"><i class="fab fa-google"></i>Google</a></button></div>
    </div>
   </div>
   <p class="reset">Forget password? <a href="reset.html">Reset</a></p>
   <p class="signup">Don't you have account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script defer src='scripts/login.js'></script>
</body>
</html>
