<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="signup.css">
   
</head>
<body>
   <div class="container">
       <h1 class="header">Register</h1>
       <div id="error"></div>
     <div class="alert">Thank you for registering!</div>
       <div class="input-field">
        <form  id ="register-form" action="/" method="GET">
            <input type="text"  placeholder="Name" id="name" required>
            <!--<label for=""> Name</label>-->
    </div>
    <div class="input-field">
       
            <input type="number"  placeholder ="age" id="age" required>
            <!--<label for=""> Company</label> -->
    </div>
       <div class="input-field">
               <input type="email" placeholder="Email" id ="email" required>
               <!--<label for=""> Email</label> -->
       </div>
       <div class="input-field">
            <input type="password" id ="pasd" placeholder="Password" class = "input-password" > <span class="show-password"><i class="far fa-eye"></i></span>
            <!--<label for=""> Password</label>-->
       <div class="button">
                <div class="inner">
                  <button type="submit">Submit</button>
                </div>
    </div>
        </form>
    <div class="social-media">
      <p>Or Sign Up with </p>
     <div class="social-account">
    <div class="facebook"><button><a href="#"><i class="fab fa-facebook"></i>Facebook</a></button></div>
    <div class="google"><button><a href="#"><i class="fab fa-google"></i>Google</a></button></div>
    </div>
   </div>
   <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-analytics.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-database.js"></script>

   <script src="signup.js"></script>
</body>
</html>
